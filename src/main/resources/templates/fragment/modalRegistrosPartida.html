<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal -->


<div class="modal fade" id="modalRegistroPartida" th:fragment="modalRegistroPartida"
     tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalle de Partida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <h5>Descripción: <label th:text="${partidaRegistro.descripcion}"></label></h5>
                    <h5> Fecha: <label th:text="${#dates.format(partidaRegistro.fecha, 'dd-MM-yyyy')}"></label></h5>
                </div>

                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>N°</th>
                        <th>Debe</th>
                        <th>Haber</th>
                        <th>Numero cuenta del catalogo</th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr th:each="registro,stat : ${partidaRegistro.registroPartidas}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${registro.debe}"></td>
                        <td th:text="${registro.haber}"></td>
                        <td th:text="${registro.catalogo.codigo}"></td>

                    </tr>

                    </tbody>

                </table>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
