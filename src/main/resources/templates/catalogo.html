<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head th:fragment="head"
      th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<!-- Page content-->
<div class="container-fluid" layout:fragment="page-content">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <div th:insert="~{modalNuevoCatalogo}">
        <!--Aqui se mostrara la modal de nuevo catálogo-->
    </div>

    <div class="container ">
        <div class="row justify-content-start">
            <div class="col-md-12 p-3 border mt-3">
                <div class="row p-2">
                    <div class="col-md-3 align-self-start ">
                        <caption><h1 th:text="${tituloDeLaPagina}"/></caption>
                        <!--Muestra el mensaje que viene del back-end-->
                    </div>
                    <div class="col-md-3 align-self-start ">
                    </div>
                    <div class="col-md-4 align-self-end ">
                        <input type="text" class="form-control" name="buscar" id="buscar" placeholder="Buscar...">
                    </div>

                    <div class="col-md-2 align-self-end ">
                        <input type="submit" class="btn btn-primary col-8" value="Buscar"/>
                    </div>

                </div>
                <div class="row p-2">
                    <div class="col-md-3 align-self-start ">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success col-4" data-bs-toggle="modal"
                                data-bs-target="#nuevoCatalogo">
                            Nuevo
                        </button> <!--Boton para mostrar la modal de nuevo-->
                    </div>
                    <div class="col-md-6 align-self-start ">

                    </div>

                    <div class="col-md-3 align-self-end ">
                        <button type="button" class="btn btn-info col-8">
                            Generar reporte
                        </button> <!--Boton para mostrar la modal de nuevo-->
                    </div>

                </div>
                <div class="row p-2">
                    <div class="col-md-12">
                        <table class="table caption-top">

                            <thead>
                            <tr>
                                <th scope="col align-center">Código</th>
                                <th scope="col">Nombre</th>

                                <th scope="col">Saldo de cuenta</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Opciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="catalogo : ${catalogos}">
                                <th scope="row" th:text="${catalogo.codigo}"/>
                                <td th:text="${catalogo.nombre}"/>

                                <td th:text="${catalogo.saldoCuenta}"/>

                                <td th:text="${catalogo.estado}"/>


                                <td>
                                    <button type="button" class="btn btn-warning mb-3" onclick="mostrarModal()">Editar
                                    </button>
                                    <button type="button" class="btn btn-secondary mb-3
                                        " onclick="mostrarModal()">
                                        Estado
                                    </button>

                                </td>
                            </tr>


                            </tbody>
                        </table>
                        <div class="row">

                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:each="page : ${pages}">
                                            <a class="page-link" th:href="@{|/Catalogo/?page=${page}|}"
                                               th:text="${page}"></a>
                                        </li>

                                    </ul>
                                </nav>
                            </div>
                            <div class="col-md-2"></div>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>


</div>


<th:block layout:fragment="page-scripts">
    <link rel="stylesheet" th:href="@{sweetalert2/sweetalert2.min.css}">
    <script th:src="@{/sweetalert2/sweetalert2.min.js}"></script>
    <script>
        function mostrarModal(){
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Estamos en mantenimiento!',

            })
        }












    </script>
</th:block>


</body>
</html>
