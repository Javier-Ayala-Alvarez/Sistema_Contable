<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>registro</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear cuenta</h3>
                            </div>
                            <div class="card-body">
                                <div th:if=${param.exito}>
                                    <div class="alert alert-info">Se ha registrado exitosamente a
                                        la aplicación
                                    </div>
                                </div>
                                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" type="text"
                                                       placeholder="ingrese el nombre" th:field="*{nombre}" required
                                                       autofocus="autofocus"/>
                                                <label for="inputFirstName">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputLastName" type="text"
                                                       placeholder="Ingrese su apellido" th:field="*{apellido}"
                                                       required autofocus="autofocus"/>
                                                <label for="inputLastName">Apellido</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="text"
                                               placeholder="name@example.com" th:field="*{email}"
                                               required autofocus="autofocus"/>
                                        <label for="inputEmail">Ingrese un usuario</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password"
                                                       placeholder="Cree una contraseña" th:field="*{password}"
                                                       required autofocus="autofocus"/>
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">

                                            <div class="d-grid"> <button type="submit" class="btn btn-primary btn-block">Crear
                                                cuenta</button></div>
                                        </div>
                                    </div>

                                </form>
                            </div>

                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="login">¿Tienes una cuenta? Ir a iniciar sesión</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
