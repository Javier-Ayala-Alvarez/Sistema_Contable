<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal -->


<div class="modal fade" id="modalPartida" th:fragment="modalPartida"
     tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva partida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/LibroDiario/save}" method="post" th:object="${partida}" name="formModal">
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">
                            Descripci√≥n
                        </label>
                        <textarea class="form-control" id="message-text" th:field="*{descripcion}"></textarea>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" th:onclick="sendFormModal()">Enviar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
