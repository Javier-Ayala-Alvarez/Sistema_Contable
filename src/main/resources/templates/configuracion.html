<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


    <meta charset="UTF-8">
    <title>Menu principal</title>
</head>
<body>
<!-- Page content-->
<div class="container-fluid" layout:fragment="page-content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <h1 th:text="${tituloDeLaPagina}"/> <!--Muestra el mensaje que viene del back-end-->


    <div class="container">


        <form th:action="@{/ConfiguracionGuardar}" method="post" th:object="${dataEmpresa}">


            <div class="mb-3">
                <label for="id" class="col-form-label">Código:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}"
                       th:errorClass="is-invalid" autofocus="autofocus"
                       placeholder="Ingrese el código de la cuenta" disabled>
                <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="nombreEmpresa" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombreEmpresa" th:field="*{nombreEmpresa}"
                       th:errorClass="is-invalid" autofocus="autofocus"
                       placeholder="Ingrese el nombre de la cuenta">
                <div th:if="${#fields.hasErrors('nombreEmpresa')}" th:errors="*{nombreEmpresa}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="direccionEmpresa" class="col-form-label">Direccion:</label>
                <input type="text" class="form-control" id="direccionEmpresa" th:field="*{direccionEmpresa}"
                       th:errorClass="is-invalid" autofocus="autofocus"
                       placeholder="Ingrese la direccion">
                <div th:if="${#fields.hasErrors('direccionEmpresa')}" th:errors="*{direccionEmpresa}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="telefonoEmpresa" class="col-form-label">Telefono:</label>
                <input type="number" class="form-control" id="telefonoEmpresa" th:field="*{telefonoEmpresa}"
                       th:errorClass="is-invalid" autofocus="autofocus"
                       placeholder="Ingrese el telefono">
                <div th:if="${#fields.hasErrors('telefonoEmpresa')}" th:errors="*{telefonoEmpresa}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="emailEmpresa" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="emailEmpresa" th:field="*{emailEmpresa}"
                       th:errorClass="is-invalid" autofocus="autofocus"
                       placeholder="Ingrese el email">
                <div th:if="${#fields.hasErrors('emailEmpresa')}" th:errors="*{emailEmpresa}"
                     class="invalid-feedback"></div>
            </div>

            <input type="submit" class="btn btn-primary " value="Guardar"/>

        </form>
    </div>
