<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


    <meta charset="UTF-8">
    <title>Menu principal</title>
</head>
<body>
<!-- Page content-->
<div class="container-fluid" layout:fragment="page-content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Balanza de Comprobacion</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" th:if="${!cuentas.isEmpty()}">
                    <thead>
                    <tr>
                        <th scope="col">Cuenta</th>
                        <th scope="col">Debe</th>
                        <th scope="col">Haber</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cuenta : ${cuentas}">
                        <!--<td th:text="${cuenta.getCodigocuenta()}"></td>-->
                        <td th:text="${cuenta.nombreCuenta}"></td>
                        <td th:text="${cuenta.debe}"></td>
                        <td th:text="${cuenta.haber}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tbody>
                        <tr>
                            <td><b>Total</b></td>
                            <td th:text="${debeacum}"></td>
                            <td th:text="${haberacum}"></td>
                        </tr>
                    </tbody>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="page-scripts">

</th:block>


</body>
</html>
