<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


    <meta charset="UTF-8">
    <title>Menu principal</title>
</head>
<body>


<!-- Page content-->
<div class="container-fluid" layout:fragment="page-content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <div class="container ">
        <div class="row justify-content-start">
            <div class="col-md-12 p-3 border border-secondary mt-3">
                <div class="row p-2">
                    <div class="col-md-6 align-self-start ">
                        <caption><h1 th:text="${tituloDeLaPagina}"/></caption>
                        <h2 th:text="'Año: '+${#dates.year(anioActual)}"/></h2>
                        <!--Muestra el mensaje que viene del back-end-->
                    </div>


                    <div class="col-md-6 align-self-end ">


                        <form th:action="@{/EstadoDeResultado}" method="GET">
                            <div class="row p-2">
                                <div class="col-md-6">


                                   <input type="number" class="form-control" name="dato" id="dato"
                                          th:value="${dato}"
                                          placeholder="Buscar...">
                                    <!--
                                    <select class="form-select form-select-sm" aria-label=".form-select-lg example"
                                            name="dato"
                                            th:field="${anios}" th:value="${dato}">

                                        <option th:each="anio: ${anios}"
                                                th:value="${#dates.year(anio.getFecha_fin())}"
                                                th:text="${#dates.year(anio.getFecha_fin())}" id="dato" name="dato"/>
                                    </select>
                                    -->
                                </div>
                                <div class="col-md-5 align-self-end ">
                                    <input type="submit" class="btn btn-primary col-8" value="Buscar"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-md-7"></div>
                    <div class="col-md-5">
                        <div class="col-md-12 align-self-end ">
                            <a href="/reporte" class="btn btn-info col-8">
                                Exportar Estado de resultado
                            </a>

                        </div>
                    </div>

                </div>


                <div class="col-md-12">
                    <table class="table caption-top">

                        <thead>
                        <tr>
                            <!--<th scope="col align-center">Código</th>-->
                            <th scope="col">Nombre</th>
                            <th scope="col" colspan="3">
                                <center>Saldo</center>
                            </th>


                        </tr>
                        </thead>
                        <tbody>
                        <tbody>
                        <tr th:each="estado : ${estados}">
                            <!---   <th scope="row" th:text="${estado.getCatalogo().codigo}"/>-->
                            <td th:text="${estado.getNombre()}"/>
                            <td th:text="${'$' + estado.getDato1()}"/>

                            <td th:text="${'$' +estado.getDato2()}"/>
                            <td th:text="${'$' +estado.getDato3()}"/>
                        </tr>


                        </tbody>
                    </table>
                    <p th:text="${pie}"></p>
                </div>
            </div>
        </div>
    </div>
</div>


</div>


<th:block layout:fragment="page-scripts">

</th:block>


</body>
</html>
