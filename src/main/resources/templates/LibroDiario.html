<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


    <meta charset="UTF-8">
    <title>Menu principal</title>
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">
    <!-- llamado de Assets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- fin llamado Assets -->
    


    <div class="row p-2 align-items-center" >
        <div class="col-md-4"></div>
        <div class="col-md-4 align-self-start ">
            <caption><h1 th:text="${tituloDeLaPagina}"/></caption>
            <!--Muestra el mensaje que viene del back-end-->
        </div>
        <div class="col-md-4"></div>
    </div>


    <!--  llamado de la modal agregar partida -->
    <div class="row p-2 align-items-center">

        <div class="col-4">
            <a class="btn btn-success col-8" data-bs-toggle="modal"
               data-bs-target="#nuevoCatalogo"><i class="fas fa-user-plus"></i> Añadir partida</a>
            <h3></h3>

        </div>
        <!-- fin llamado modal agregar partida -->


    </div>
    <div class="container">
        <h2 th:if="${list.isEmpty()}"> No existen Partidas</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Personas</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="partida : ${list}">
                    <td th:text="${partida.id}"></td>
                    <td th:text="${partida.descripcion}"></td>
                    <td th:text="${partida.fecha}"></td>


                    <td><a class="btn btn-warning">Editar</a></td>
                    <td><a class="btn btn-danger">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>


<th:block layout:fragment="page-scripts">

</th:block>


</body>
</html>
