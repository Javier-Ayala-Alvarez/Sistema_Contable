<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


    <meta charset="UTF-8">
    <title>Menu principal</title>
</head>
<body>
    <!-- Page content-->
    <div class="container-fluid" layout:fragment="page-content">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
              integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <!--<h1 th:text="${tituloDeLaPagina}"/>--> <!--Muestra el mensaje que viene del back-end-->
        <div class="card-header">
            <h4>
                <div class="card-header py-3 text-center">
                    <i>
                        <caption><h1>EMPRESA "XYZ" S.A. DE C.V.</h1></caption>
                        <caption><h1 th:text="${tituloDeLaPagina}"/></caption>
                    </i>
                </div>
            </h4>
        </div>
        <div class="card-body">
            <div> <!--th:if="${mayorList.size() > 0}" -->
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Descripci√≥n</th>
                                    <th>Debe</th>
                                    <th>Haber</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:each="mayor: ${mayorList}">
                                <td class="text-center" th:text="${mayor.fecha}"/>
                                <td class="text-center" th:text="${mayor.descripcion}"/>
                                <td class="text-center" th:text="${mayor.debe}"/>
                                <td class="text-center" th:text="${mayor.haber}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
