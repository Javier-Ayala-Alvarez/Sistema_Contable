<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


  <meta charset="UTF-8">
  <title>Crear Empresa</title>
</head>
<body>
<!-- Page content-->
<div class="container-fluid" layout:fragment="page-content">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <h1 th:text="${tituloDeLaPagina}"/> <!--Muestra el mensaje que viene del back-end-->

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de Empresa</h1>
        <div class="card-body">
          <form th:action="@{/dataEmpresa}" th:object="${dataEmpresa}" method="POST">
            <div class="form-group">
              <label>Nombre: </label>
              <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite nombre" required>
            </div>

            <div class="form-group">
              <label>Direccion: </label>
              <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Digite direccion" required>
            </div>

            <div class="form-group">
              <label>Telefono: </label>
              <input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Digite telefono" required>
            </div>

            <div class="form-group">
              <label>Email: </label>
              <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite email" required>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<th:block layout:fragment="page-scripts">

</th:block>


</body>
</html>
