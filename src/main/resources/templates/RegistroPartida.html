<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:fragment="head"
      th:replace="layout/layout :: head">


    <meta charset="UTF-8">
    <title>Menu principal</title>

</head>
<body>

<div class="container-fluid" layout:fragment="page-content" >

    <div class="row p-2 align-items-center" >
        <div class="col-md-3"></div>
        <div class="col-md-6 align-self-start ">
            <caption><h1>Detalles de partida</h1></caption>


        </div>
        <div class="col-md-3">

        </div>
    </div>

    <div class="row p-2 justify-content-center">
        <div class="col-md-8">
            <h5>Descripci√≥n: <label th:text="${p.descripcion}" ></label> </h5>
        </div>
        <div class="col-md-4">
          <h4> Fecha: <label th:text="${#dates.format(p.fecha, 'dd-MM-yyyy')}"></label> </h4>
        </div>
    </div>



    <div class="row p-2 justify-content-center">
        <div class="col-6">
            <h4>Agregar detalle</h4>
            <form  method="post" th:action="@{/LibroDiario/registroPartida/add}" th:object="${registro}"  name="formModal">
                <div class="mb-3">
                    <label for="debe" class="col-form-label">
                        Debe
                    </label>
                    <input type="number" id="debe" class="form-control" step="0.01" th:field="*{debe}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="haber" class="col-form-label" >
                        Haber
                    </label>
                    <input type="number" id="haber" class="form-control"  step="0.01" th:field="*{haber}"  min="0" required>
                </div>

                <div class="mb-3">
                    <label for="numeroCuenta" class="col-form-label">
                        Codigo de cuenta
                    </label>
                    <input type="search" id="numeroCuenta"  class="form-control" th:field="*{catalogo.id}" th:oninput="getCuentas()" required>



                </div>
                <div class="align-items-center">
                    <button class="btn btn-success" >Agregar registro</button>
                </div>


            </form>
        </div>
        <div class="col-6 align-items-center" >
            <table class="table text-center">
                <thead>
                <tr>
                    <th>Debe</th>
                    <th>Haber</th>
                    <th>Numero cuenta del catalogo</th>
                </tr>

                </thead>
                <tbody >
                <tr th:each="registro,stat : ${p.registroPartidas}" >
                    <td th:text="${registro.debe}"></td>
                    <td th:text="${registro.haber}"></td>
                    <td th:text="${registro.catalogo.id}" ></td>
                    <td ><button type="submit" th:value="${stat.index}" class="btn btn-danger">Eliminar</button></td>

                </tr>

                </tbody>

            </table>

            <div>
                <h5><label th:text="${'Debe: $'+ debe}" ></label> </h5>
                <h5><label th:text="${'Haber: $'+ haber}" ></label> </h5>
            </div>

        </div>

    </div>
    <div class="row p-2 justify-content-center">


    </div>



</div>


<th:block layout:fragment="page-scripts">
    <script type="text/javascript" th:src="@{/js/peticionesAjax.js}"></script>
    <script type="text/javascript" th:src="@{/js/JsForLibroDiario.js}"></script>

</th:block>


</body>
</html>
